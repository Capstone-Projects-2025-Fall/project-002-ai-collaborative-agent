<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallas AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-sidebar-background);
            padding: 12px;
            font-size: 13px;
        }

        .hidden {
            display: none !important;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .profile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        /* Section Styles */
        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--vscode-descriptionForeground);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        /* Active Project Mode */
        .active-project-container {
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .project-name-large {
            font-size: 14px;
            font-weight: 700;
            color: var(--vscode-foreground);
        }

        .switch-btn {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .switch-btn:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }

        .liveshare-status-box {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: var(--vscode-input-background);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--vscode-testing-iconFailed);
        }

        .status-indicator.active {
            background: var(--vscode-testing-iconPassed);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 12px;
            flex: 1;
        }

        .copy-link-btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            transition: background 0.2s ease;
        }

        .copy-link-btn:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .copy-link-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .team-members-list {
            margin-top: 12px;
        }

        .team-member-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            background: var(--vscode-input-background);
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .member-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--vscode-descriptionForeground);
        }

        .member-status-dot.online {
            background: var(--vscode-testing-iconPassed);
        }

        /* No Project Mode */
        .no-project-container {
            background: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 16px;
        }

        .input-group {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        input {
            flex: 1;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            padding: 6px 8px;
            font-size: 12px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        input::placeholder {
            color: var(--vscode-input-placeholderForeground);
        }

        button {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: var(--vscode-button-hoverBackground);
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        button.secondary:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }

        .full-width-btn {
            width: 100%;
            margin-bottom: 8px;
        }

        .divider {
            height: 1px;
            background: var(--vscode-panel-border);
            margin: 12px 0;
        }

        /* Project List */
        .project-list-container {
            background: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
            overflow: hidden;
        }

        .project-list-header {
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--vscode-input-background);
            border-bottom: 1px solid var(--vscode-panel-border);
        }

        .project-list-header:hover {
            background: var(--vscode-list-hoverBackground);
        }

        .chevron {
            transition: transform 0.2s ease;
            font-size: 10px;
        }

        .chevron.expanded {
            transform: rotate(180deg);
        }

        .project-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .project-list.expanded {
            max-height: 400px;
            overflow-y: auto;
        }

        .project-item {
            padding: 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
            cursor: pointer;
            transition: background 0.1s ease;
        }

        .project-item:hover {
            background: var(--vscode-list-hoverBackground);
        }

        .project-item:last-child {
            border-bottom: none;
        }

        .project-item-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .project-item-desc {
            font-size: 11px;
            color: var(--vscode-descriptionForeground);
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .project-members {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 6px;
        }

        .member-badge {
            background: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
        }

        .no-projects {
            padding: 12px;
            text-align: center;
            color: var(--vscode-descriptionForeground);
            font-size: 11px;
        }

        .join-code-section {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <!-- Profile Section (Always visible) -->
    <div class="profile-section">
        <div class="profile-avatar" id="profileAvatar" title="View Profile">?</div>
    </div>

    <!-- MODE 1: Active Project View -->
    <div id="activeProjectMode" class="hidden">
        <div class="section">
            <div class="section-title">ðŸ“‹ Current Project</div>
            <div class="active-project-container">
                <div class="project-header">
                    <div class="project-name-large" id="currentProjectName">-</div>
                    <button class="switch-btn" id="switchProjectBtn">Switch</button>
                </div>

                <div class="liveshare-status-box">
                    <span class="status-indicator" id="projectStatusIndicator"></span>
                    <span class="status-text" id="projectStatusText">Not connected</span>
                </div>

                <button class="copy-link-btn" id="copyLinkBtn" disabled>
                    Copy LiveShare Link
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">ðŸ‘¥ Team Members</div>
            <div class="team-members-list" id="teamMembersList">
                <div class="no-projects">No team members</div>
            </div>
        </div>
    </div>

    <!-- MODE 2: No Active Project View -->
    <div id="noProjectMode">
        <div class="section">
            <div class="section-title">ðŸ”— Join Collaboration</div>
            <div class="no-project-container">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="liveshareInput" 
                        placeholder="Paste LiveShare link..."
                    />
                    <button id="joinBtn">Join</button>
                </div>
                <button id="startSessionBtn" class="secondary full-width-btn">
                    Start New Session
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">ðŸ“‹ My Projects</div>
            <div class="project-list-container">
                <div class="project-list-header" id="projectListHeader">
                    <span>Select a project</span>
                    <span class="chevron" id="chevron">â–¼</span>
                </div>
                <div class="project-list" id="projectList">
                    <div class="no-projects">Loading projects...</div>
                </div>
            </div>
        </div>

        <div class="section join-code-section">
            <div class="section-title">ðŸ”‘ Join via Code</div>
            <div class="input-group">
                <input 
                    type="text" 
                    id="joinCodeInput" 
                    placeholder="Enter 6-character code" 
                    maxlength="6"
                    style="text-transform: uppercase;"
                />
                <button id="joinCodeBtn">Join</button>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        // State
        // State
        let projects = [];
        let users = [];
        let currentUser = null;
        let activeProject = null;  // Always start with no active project
        let isListExpanded = false;
        let liveshareStatus = 'disconnected';
        let liveshareLink = null;

        // Initialize
        vscode.postMessage({ type: 'sidebarReady' });
        vscode.postMessage({ type: 'loadData' });
        // Remove this line: vscode.postMessage({ type: 'getActiveProject' });

        // Ensure we start in no-project mode
        switchToNoProjectMode();

        // Profile Avatar Click
        document.getElementById('profileAvatar').addEventListener('click', () => {
            vscode.postMessage({ type: 'openProfile' });
        });

        // LiveShare Join Button (No Project Mode)
        document.getElementById('liveshareInput').addEventListener('paste', (e) => {
            setTimeout(() => {
                const link = e.target.value.trim();
                if (link && link.includes('https://')) {
                    joinLiveShare(link);
                }
            }, 100);
        });

        document.getElementById('joinBtn').addEventListener('click', () => {
            const link = document.getElementById('liveshareInput').value.trim();
            if (link) {
                joinLiveShare(link);
            }
        });

        function joinLiveShare(link) {
            vscode.postMessage({ 
                type: 'joinLiveShare', 
                payload: { link } 
            });
            document.getElementById('liveshareInput').value = '';
        }

        // Start LiveShare Session
        document.getElementById('startSessionBtn').addEventListener('click', () => {
            vscode.postMessage({ type: 'startLiveShare' });
        });

        // Copy LiveShare Link (Active Project Mode)
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
            if (liveshareLink) {
                vscode.postMessage({ 
                    type: 'copyLiveShareLink', 
                    payload: { link: liveshareLink } 
                });
            }
        });

        // Switch Project Button
        document.getElementById('switchProjectBtn').addEventListener('click', () => {
            vscode.postMessage({ type: 'clearActiveProject' });
            switchToNoProjectMode();
        });

        // Project List Toggle
        document.getElementById('projectListHeader').addEventListener('click', () => {
            isListExpanded = !isListExpanded;
            const list = document.getElementById('projectList');
            const chevron = document.getElementById('chevron');
            
            if (isListExpanded) {
                list.classList.add('expanded');
                chevron.classList.add('expanded');
            } else {
                list.classList.remove('expanded');
                chevron.classList.remove('expanded');
            }
        });

        // Join via Code
        document.getElementById('joinCodeBtn').addEventListener('click', () => {
            const code = document.getElementById('joinCodeInput').value.trim().toUpperCase();
            if (code && code.length === 6) {
                vscode.postMessage({ 
                    type: 'joinProjectByCode', 
                    payload: { inviteCode: code } 
                });
                document.getElementById('joinCodeInput').value = '';
            } else {
                vscode.postMessage({ 
                    type: 'showError', 
                    payload: { message: 'Please enter a valid 6-character code' } 
                });
            }
        });

        // Listen for messages from extension
        window.addEventListener('message', event => {
            const message = event.data;
            
            switch (message.type) {
                case 'dataLoaded':
                    loadData(message.payload);
                    break;
                case 'activeProjectChanged':
                    setActiveProject(message.payload.project);
                    break;
                case 'liveshareStatus':
                    updateLiveShareStatus(message.payload);
                    break;
            }
        });

        function loadData(data) {
            if (data.currentUser) {
                currentUser = data.currentUser;
                updateProfileAvatar();
            }

            if (data.users) {
                users = data.users;
            }

            if (data.projects) {
                projects = data.projects;
                renderProjectList();
            }

            // Check if there's an active project
            // if (data.activeProject) {
            //     setActiveProject(data.activeProject);
            // }

            // Always start in no-project mode until user explicitly selects one
            if (!activeProject) {
                switchToNoProjectMode();
            }
        }

        function updateProfileAvatar() {
            if (currentUser && currentUser.name) {
                const initials = currentUser.name
                    .split(' ')
                    .map(n => n[0])
                    .join('')
                    .toUpperCase()
                    .slice(0, 2);
                document.getElementById('profileAvatar').textContent = initials;
            }
        }

        function setActiveProject(project) {
            if (!project) {
                switchToNoProjectMode();
                return;
            }

            activeProject = project;
            switchToActiveProjectMode();

            // Update project name
            document.getElementById('currentProjectName').textContent = project.name || 'Unknown Project';

            // Update team members
            const teamMembers = users.filter(user => 
                project.selectedMemberIds && project.selectedMemberIds.includes(user.id)
            );
            renderTeamMembers(teamMembers);
        }

        function switchToActiveProjectMode() {
            document.getElementById('activeProjectMode').classList.remove('hidden');
            document.getElementById('noProjectMode').classList.add('hidden');
        }

        function switchToNoProjectMode() {
            document.getElementById('activeProjectMode').classList.add('hidden');
            document.getElementById('noProjectMode').classList.remove('hidden');
            activeProject = null;
        }

        function renderTeamMembers(members) {
            const container = document.getElementById('teamMembersList');
            
            if (members.length === 0) {
                container.innerHTML = '<div class="no-projects">No team members</div>';
                return;
            }

            container.innerHTML = members.map(member => `
                <div class="team-member-item">
                    <span class="member-status-dot"></span>
                    <span>${member.name}</span>
                </div>
            `).join('');
        }

        function updateLiveShareStatus(status) {
            liveshareStatus = status.state;
            liveshareLink = status.link || null;

            // Update Active Project Mode status
            const indicator = document.getElementById('projectStatusIndicator');
            const text = document.getElementById('projectStatusText');
            const copyBtn = document.getElementById('copyLinkBtn');
            
            if (status.state === 'active') {
                indicator.classList.add('active');
                text.textContent = 'Connected';
                copyBtn.disabled = false;
            } else {
                indicator.classList.remove('active');
                text.textContent = 'Not connected';
                copyBtn.disabled = true;
            }
        }

        function renderProjectList() {
            const list = document.getElementById('projectList');
            
            if (projects.length === 0) {
                list.innerHTML = '<div class="no-projects">No projects yet. Create one in the main panel.</div>';
                return;
            }

            list.innerHTML = projects.map(project => {
                const teamMembers = users.filter(user => 
                    project.selectedMemberIds && project.selectedMemberIds.includes(user.id)
                );
                
                return `
                    <div class="project-item" data-project-id="${project.id}">
                        <div class="project-item-name">${project.name}</div>
                        <div class="project-item-desc">${truncate(project.description, 80)}</div>
                        <div class="project-members">
                            ${teamMembers.map(m => `<span class="member-badge">${m.name}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            document.querySelectorAll('.project-item').forEach(item => {
                item.addEventListener('click', () => {
                    const projectId = item.dataset.projectId;
                    const project = projects.find(p => String(p.id) === String(projectId));
                    if (project) {
                        vscode.postMessage({ 
                            type: 'setActiveProject', 
                            payload: { projectId } 
                        });
                    }
                });
            });
        }

        function truncate(str, maxLen) {
            if (!str) return '';
            return str.length > maxLen ? str.substring(0, maxLen) + '...' : str;
        }
    </script>
</body>
</html>
